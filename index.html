<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/script.js"></script>
    <title>Notify Me</title>
  </head>
  <body onload="checkNoti()">
    <h1 style="text-align: center">WELCOME TO NOTFIY ME</h1>
    <div class="container">
      <div class="row">
        <div style="text-align: center" class="col-4">
          <p class="text-muted mt-5" id="notiBanner">
            Please allow notifications for the page in order to know at the
            exact moment of update.
          </p>
          <button
            id="notiButton"
            class="btn btn-success"
            onclick="handleNotificationPermissionChange()"
          >
            Enable notifications
          </button>
          <form id="data" class="mt-5">
            <div class="form-group">
              <label for="url">URL of website you want to track</label>
              <input
                type="text"
                class="form-control"
                name="url"
                placeholder="URL"
                id="url"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Your email address to notify you</label>
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="DISABLED FOR NOW"
                id="email"
                disabled
              />
            </div>
          </form>
          <button
            class="btn btn-dark"
            id="trackButton"
            onclick="handleSubmit(url.value, email.value)"
          >
            Track Changes
          </button>
        </div>
        <div class="col-8" id="results" style="text-align: center"></div>
      </div>
    </div>
  </body>
</html>
